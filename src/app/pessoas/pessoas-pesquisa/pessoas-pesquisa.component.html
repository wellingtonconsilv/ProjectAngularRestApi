<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [responsive]="true"
        emptyMessage="Nenhuma pessoa encontrada"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
          <p-column field="nome" header="Nome"></p-column>
          <p-column field="endereco.cidade" header="Cidade"></p-column>
          <p-column field="endereco.estado" header="Estado"></p-column>
          <p-column field="ativo" header="Status">
            <ng-template let-pes="rowData" pTemplate="body">
                <a class="ativo" href="javascript:;"
                    [style.color]="pes.ativo ? 'green' : 'gray'"
                    [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top"
                    (click)="alternarStatus(pes)">
                  {{ pes.ativo ? 'Ativo' : 'Inativo' }}
                </a>
            </ng-template>
          </p-column>
          <p-column styleClass="col-acoes">
            <ng-template let-pes="rowData" pTemplate="body">
              <button pButton icon="fa-pencil"
                pTooltip="Editar" tooltipPosition="top"
                [disabled]="!auth.hasPermission('ROLE_CADASTRAR_PESSOA')"
                [routerLink]="['/pessoas', pes.id]"></button>
              <button pButton icon="fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                [disabled]="!auth.hasPermission('ROLE_REMOVER_PESSOA')"
                (click)="confirmarExclusao(pes)"></button>
            </ng-template>
          </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <button pButton label="Nova Pessoa" [disabled]="!auth.hasPermission('ROLE_CADASTRAR_PESSOA')"
       routerLink="/pessoas/nova"></button>
    </div>
  </div>

</div>
